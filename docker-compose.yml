version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: orangehrm_db
    restart: unless-stopped
    privileged: true
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - orangehrm_net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
          "--silent",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3310:3306"

  orangehrm:
    image: orangehrm/orangehrm:latest
    container_name: orangehrm_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - orangehrm_data:/var/www/html
    networks:
      - orangehrm_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: orangehrm_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - orangehrm_net

volumes:
  db_data:
  orangehrm_data:

networks:
  orangehrm_net:
    driver: bridge
